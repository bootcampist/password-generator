<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header card-hidden">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body card-hidden">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div id="card-form">
          <form>
            <div id="form-number-label">Enter a password length</div>
            <div class="small-text">A number between 8 and 128</div>
  
            <input type="text" id="form-number" placeholder="e.g. 12">
            <div id="number-alert-div"><span id="number-alert">Enter a number between 8 and 128.</span></div>
            <div id="form-checkbox-label">Select the character types </div>
            <div class="small-text">Tick one or more</div>
            <input type ="checkbox" id="value1" class="tickboxes"><label for="value1" class="tickbox-text"> lowercase characters</label><br/>
            <input type ="checkbox" id="value2" class="tickboxes"><label for="value2" class="tickbox-text"> uppercase characters</label><br/>
            <input type ="checkbox" id="value3" class="tickboxes"><label for="value3" class="tickbox-text"> numeric characters</label><br/>
            <input type ="checkbox" id="value4" class="tickboxes"><label for="value4" class="tickbox-text"> special characters</label><br/>
            <div id="character-alert-div"><span id="character-alert">Select at least one character type.</span></div>
          </form>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
